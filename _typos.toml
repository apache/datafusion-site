# Configuration for typos spell checker
# https://github.com/crate-ci/typos

# Custom dictionary for technical terms
[default.extend-words]
# Add any false positives here if needed

# GitHub usernames
2010YOUY01 = "2010YOUY01"
RinChanNOWWW = "RinChanNOWWW"

# Product/Service names
Vertica = "Vertica"

# Personal names
Parth = "Parth"
Authers = "Authers"

# Technical terms and formats
NDJson = "NDJson"
ANDed = "ANDed"

# Usernames with special characters
"chloro-pn" = "chloro-pn"
Rin = "Rin"

# TPC-H dataset artifacts (truncated data)
fo = "fo"
Ded = "Ded"
pn = "pn"
