name: Publish main
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build-pelican:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          ref: 'main'
      - uses: apache/infrastructure-actions/pelican@main
        with:
          destination: 'asf-site'
          gfm: 'true'
