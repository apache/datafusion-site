###################################################################
# NOTE This file is not automatically copied from the main branch to
# the asf-site (publishing) branch, so if you make changes to this
# file you need to move them manually to the asf-site branch
###################################################################

notifications:
  commits: commits@datafusion.apache.org
  issues: github@datafusion.apache.org
  pullrequests: github@datafusion.apache.org
  discussions: github@datafusion.apache.org
  jira_options: link label worklog
github:
  description: "Apache DataFusion Blogs "
  homepage: https://datafusion.apache.org/blog
  enabled_merge_buttons:
    squash: true
    merge: false
    rebase: false
  features:
    issues: true
    discussions: true
  protected_branches:
    main:
      required_pull_request_reviews:
        required_approving_review_count: 1

# publishes the content of the `asf-site` branch to
# https://datafusion.apache.org/blog
publish:
  whoami: asf-site
  subdir: blog

# Publishes the content of `asf-staging` branch to
# http://datafusion.staged.apache.org
staging:
  whoami: asf-staging
  profile: ~
  autostage: site/*
